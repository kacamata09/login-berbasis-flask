<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>

    {% if users[0] %}
    <table>
       <tr>
        <td>Username</td>
        <td>Email</td>
        <td>Hak Akses</td>
       </tr>

       {% for user in users %}
       <tr>
   
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role.hak_akses }}</td>
       </tr>
       {% endfor %}
    </table>
    {% else %}
    <h1>Tidak ada user pada database</h1>
    {% endif %}
    
</body>
</html>
